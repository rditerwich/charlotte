<html>
<wicket:head>
  <wicket:link>
    <link rel="stylesheet" type="text/css" href="RoundedCornerPanel.css"/>
  </wicket:link>
</wicket:head>
<body>
	<wicket:border>
		<wicket:body/>
		<img wicket:id="left-top" class="left-top" style="position:absolute;left:0px;top:0px;z-index:10;padding:0px;margin:0px;"/>
		<img wicket:id="right-top" class="right-top" style="position:absolute;right:0px;top:0px;z-index:10;padding:0px;margin:0px;"/>
		<img wicket:id="left-bottom" class="left-bottom" style="position:absolute;left:0px;bottom:0px;z-index:10;padding:0px;margin:0px;"/>
		<img wicket:id="right-bottom" class="right-bottom" style="position:absolute;right:0px;bottom:0px;z-index:10;padding:0px;margin:0px;"/>
    </wicket:border>
</body>
</html>
